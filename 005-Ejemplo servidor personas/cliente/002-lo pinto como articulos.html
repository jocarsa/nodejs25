<!doctype html>
<html>
    <head>
    </head>
    <body>
        <main>
                
        </main>
        <script>
            fetch("http://localhost:3000")
            .then(function(respuesta){
                return respuesta.json()
            })
            .then(function(datos){
                datos.forEach(function(dato){
                    document.querySelector("main").innerHTML += `
                        <article>
                            <h3>`+dato.nombre+`</h3>
                            <p>`+dato.edad+`</p>
                        </article>
                    `
                })
            })
        
        </script>
    </body>
</html>
